<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difficulty Selector</title>
    <link rel="stylesheet" href="assets/css/hCqDifficultySelector.css">
    <script src="assets/js/hCqDifficultySelector.js" defer></script>
</head>
    <body>
    <div class="difficulty-selector">
        <h1>Select Difficulty</h1>
        
        <!-- Back Button -->
        <button class="back-button">Back to Menu</button>

        <!-- Container for Difficulty Buttons -->
        <div class="button-container">
            <button id="easyButton">Start Easy</button>
            <button id="mediumButton" disabled>Start Medium</button>
            <button id="hardButton" disabled>Start Hard</button>
        </div>
    </div>
    </body>

</html>
