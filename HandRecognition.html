<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Evaluator</title>
    <link rel="stylesheet" href="assets/css/HandRecognition.css">
</head>
<body>
    <div class="container">
        <h1>Poker Hand Evaluator</h1>
        <div class="board-cards" id="board-cards">
            <!-- The five board cards will be displayed here -->
        </div>
        <div class="player-cards" id="player-cards">
            <!-- The two player cards will be displayed here -->
        </div>
        <div class="guess-section" id="guess-section">
            <!-- Guess buttons will be dynamically generated here -->
        </div>
        <div id="result">
            <h2>Best Hand:</h2>
            <p id="best-hand"></p>
            <p id="hand-name"></p>
        </div>  
     </div>
    <script src="assets/js/HandRecognition.js"></script>
</body>
</html>
