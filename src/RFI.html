<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker RFI Range Training</title>
  <link rel="stylesheet" href="css/RFI.css">
</head>
<body>

    <!-- Back button -->
    <button id="backButton">BACK TO MENU</button>
  
    <!-- Main content container -->
    <div id="content">
      <h1>Poker RFI Training</h1>
  
      <!-- Grid of hands -->
      <div id="hand-grid">
        <!-- Hand grid will be generated by JavaScript -->
      </div>
  
      <!-- Feedback section -->
      <div id="result"></div>
  
      <!-- Question counter -->
      <div id="counter"></div>
  
      <!-- Position buttons -->
      <div id="position-buttons">
        <button class="position-btn" data-position="UTG">UTG</button>
        <button class="position-btn" data-position="UTG+1">UTG+1</button>
        <button class="position-btn" data-position="UTG+2">UTG+2</button>
        <button class="position-btn" data-position="MP">MP</button>
        <button class="position-btn" data-position="Lojack">Lojack</button>
        <button class="position-btn" data-position="Hijack">Hijack</button>
        <button class="position-btn" data-position="CO">CO</button>
        <button class="position-btn" data-position="BTN">BTN</button>
        <button class="position-btn" data-position="SB">SB</button>
      </div>
    </div>

  <p id="result"></p>

  <script src="js/RFI.js"></script>
</body>
</html>
